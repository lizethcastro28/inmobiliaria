#Port
server.port = 9090
server.error.include-exception=true
server.error.include-stacktrace=always
#Data Base
#spring.datasource.url=jdbc:mysql://localhost:3306/inmobiliaria
spring.datasource.url = jdbc:mysql://localhost:3306/inmobiliaria?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
#Para inicializar DB
spring.jpa.defer-datasource-initialization=true
#crear tablas de forma automatica al iniciar la app
spring.sql.init.mode=always

